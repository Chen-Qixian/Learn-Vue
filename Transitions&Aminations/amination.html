<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amination</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>
    <style>
        .color-preview {
            display: inline-block;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <!-- 状态动画与侦听器 -->
    <div id="demo">
        <input type="number" v-model.number="number" step="20">
        <p>{{ animatedNumber }}</p>
        <input type="text" v-model="colorQuery" @keyup.enter="updateColor" placeholder="Enter a color">
        <button @click="updateColor">Update</button>
        <p>Preview</p>
        <span :style="{ backgroundColor: tweenedCSSColor }" class="color-preview"></span>
        <p>{{ tweenedCSSColor }}</p>
    </div>

    <script>
        let Color = net.brehaut.Color;

        let vm = new Vue({
            el: '#demo',
            data: {
                number: 0,
                tweenedNumber: 0,
                colorQuery: '',
                color: {
                    red: 0,
                    green: 0,
                    blue: 0,
                    alpha: 1
                },
                tweenedColor: {}
            },
            created: function () {
                this.tweenedColor = Object.assign({}, this.color);
            },
            computed: {
                animatedNumber: function () {
                    return this.tweenedNumber.toFixed(0);
                },
                tweenedCSSColor: function() {
                    return new Color({
                        red: this.tweenedColor.red,
                        green: this.tweenedColor.green,
                        blue: this.tweenedColor.blue,
                        alpha: this.tweenedColor.alpha
                    }).toCSS();
                }
            },
            watch: {
                number: function (newVal) {
                    TweenLite.to(this.$data, 0.5, { tweenedNumber: newVal });
                },
                color: function () {
                    function animate() {
                        if (TWEEN.update()) {
                            requestAnimationFrame(animate);
                        }
                    }

                    new TWEEN.Tween(this.tweenedColor).to(this.color, 750).start();
                    animate();
                }
            },
            methods: {
                updateColor: function() {
                    this.color = new Color(this.colorQuery).toRGB();
                    this.colorQuery = '';
                }
            }
        })
    </script>
</body>

</html>
