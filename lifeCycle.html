<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script>
        // 生命周期钩子：允许开发者在代码执行的不同阶段添加代码
        // 注意：回调不可使用箭头函数，因为箭头函数没有this!
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello world!'
            },
            // 实例初始化之后，数据观测（data observer）和event/watcher事件配置之前被调用（即页面创建之前）
            beforeCreate: function () {
                console.log('beforeCreate');
            },
            /* 实例创建完后立即调用
               实例已完成数据观测，属性方法运算，事件回调
               挂载阶段尚未开始，$el属性尚不可见
            */
            created: function () {
                console.log('created');
            },
            // 挂载前调用，首次调用相关渲染函数
            beforeMount: function () {
                console.log('beforeMount');
            },
            // el被新创建的vm.$el替换(即被vue节点替换)，挂载成功
            mounted: function () {
                console.log('mounted');
            },
            // 数据更新调用
            beforeUpdate: function () {
                console.log('beforeUpdate');
            },
            // 组件DOM已经更新，组件更新完毕
            updated: function () {
                console.log('updated');
            }
        })
        // 用于触发beforeUpdate和updated
        setTimeout(function () {
            vm.message = 'Changed...';
        }, 2000)
    </script>
</body>

</html>
